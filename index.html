<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:
wght@400;700&family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Web Css Grid</title>
</head>

<body>

    <main>

        <section class="hero">

            <div class="info">

                <h1 class="info-title">Check the <br>best food</h1>

                <p class="info-subtitulo">Lorem ipsum dolor sit amet consectetur adipisicing elit,
                    doloribus saepe magni maxime et officiis! Provident iste.
                </p>

                <button class="info-button">Book a table</button>

            </div>

            <img class="hero-image" src="./images/hero.png" alt="Plato con pasta y vegetales">

        </section>

        <section class="dishes">

            <h2 class="dishes-title">Our services</h2>

            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./images/video.png" alt="Una mesa con platos de pastas">
                <img class="dishes-item" src="./images/dish1.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./images/dish2.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./images/dish3.png" alt="Bowl de vegetales">
                <img class="dishes-item" src="./images/dish4.png" alt="Bowl de vegetales">
            </div>

        </section>

        <section class="menu">

            <h2 class="menu-title">Home menu</h2>

            <div class="menu-grid">

                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="Palto de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="Palto de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="Palto de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="Palto de pasta con vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="Palto de pasta con vegetales">
                </div>


            </div>

        </section>
 
    </main>

</body>

</html>
